<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARGO Chatbot</title>
</head>
<body>
<h2>Ask about ARGO Data:</h2>
<form id="queryForm">
    <input type="text" id="query" name="query" placeholder="Type your question">
    <button type="submit">Ask</button>
</form>
<div id="results"></div>

<script>
document.getElementById('queryForm').onsubmit = async function(e) {
    e.preventDefault();
    const query = document.getElementById('query').value;
    const response = await fetch('/ask', {
        method: 'POST',
        body: new URLSearchParams({query})
    });
    const data = await response.json();
    document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data.result, null, 2) + '</pre>';
};
</script>
</body>
</html>
